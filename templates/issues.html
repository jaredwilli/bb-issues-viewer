<li id="issue_<%= issues.number %>" class="selectable table-list-item">

  <label class="">
    <input type="checkbox" class="select-toggle-check" name="issues[]" value="<%= issues.number %>">
  </label>

  <div class="issue-title">
    <a href="#/issue/<%= issues.number %>" class="issue-title">
      <%= issue.title %>
    </a>

    <span class="labels">
      <a href="#/<%= label.url %>" class="label" style="background-color: #<%= label.color %>; color: #282c33;">
        <%= label.name %>
      </a>
    </span>

    <div class="issue-meta">
      <span class="issue-meta opened-by">
        #<%= issues.number %> opened <time datetime="<%= issue.created_at %>">
        <%= issue.created_at | date %>
      </time> by
        <a href="<%= issue.user.url %>" class="">
          <%= issue.user.login %>
        </a>
      </span>

    </div>
  </div>

  <div class="issue-list-assignee">
    <a href="<%= issue.assignee.url %>" class="">
      <img alt="<%= issue.assignee.login %>" data-user="<%= issue.assignee.id %>" height="16" src="<%= issue.assignee.avatar_url %>" width="16">
    </a>
  </div>

  <div class="issue-comments">
    <a href="<%= issue.comments_url %>" class="">
      <span class="octicon octicon-comment"></span>
      <%= issue.comments %>
    </a>
  </div>
</li>
